<div class="wrapper">
  <a
    mat-fab
    aria-label="Add role button"
    matTooltip="Add new role"
    class="table-fab"
    routerLink="/roles/create"
  >
    <mat-icon>add</mat-icon>
  </a>
  <div
    id="roles-table"
    class="mat-elevation-z8"
    *ngIf="roles$ | async as roles"
  >
    <table
      mat-table
      class="full-width-table"
      [dataSource]="roles"
      aria-label="Roles"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let role">{{ role.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let role">
          {{ role.name }}
        </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let role">
          <button
            mat-icon-button
            matTooltip="Edit this role"
            aria-label="Edit role button"
            [routerLink]="['/roles', role.id, 'edit']"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Remove this role"
            aria-label="Delete role button"
            (click)="deleteRole(role.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
