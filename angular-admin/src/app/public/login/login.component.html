<mat-card class="register-card">
  <mat-card-title>Enter your details</mat-card-title>
  <mat-card-content>
    <mat-error *ngIf="this.hasHttpError">{{ httpErrorMessage }}</mat-error>
  </mat-card-content>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
          />
          <mat-error *ngIf="loginForm.controls.email.invalid">
            {{ getEmailErrorMessage() }}</mat-error
          >
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="loginForm.controls.password.invalid">{{
            getPasswordErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Sign in</button>
      </div>
      <p style="margin-top: 3rem">
        Don't have an account? Register <a routerLink="/register">here</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
<app-loader *ngIf="isLoading"></app-loader>
